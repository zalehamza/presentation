server:
  port: 8002
spring:
  application:
    name: fraud
  datasource:
    password: 'admin'
    url: jdbc:postgresql://postgres:5434/demo
    username: 'admin'
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true